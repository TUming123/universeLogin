<!doctype html>
<html lang="en">

<head>
    <!-- meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!--font-family-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext" rel="stylesheet">
    <!-- title of site -->
    <title>打赏注册</title>
    <!-- For favicon png -->
    <link rel="shortcut icon" type="image/icon" href="../static/tipsLogin/assets/logo/favicon.png" />
    <!--font-awesome.min.css-->
    <link rel="stylesheet" href="../static/tipsLogin/assets/css/font-awesome.min.css">
    <!--animate.css-->
    <link rel="stylesheet" href="../static/tipsLogin/assets/css/animate.css">
    <!--bootstrap.min.css-->
    <link rel="stylesheet" href="../static/tipsLogin/assets/css/bootstrap.min.css">
    <!-- bootsnav -->
    <link rel="stylesheet" href="../static/tipsLogin/assets/css/bootsnav.css">
    <!--style.css-->
    <link rel="stylesheet" href="../static/tipsLogin/assets/css/style.css">
    <!--responsive.css-->
    <link rel="stylesheet" href="../static/tipsLogin/assets/css/responsive.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
    <!-- signin end -->
    <section class="signin signup popup-in pop-up">
        <div class="container">
            <div class="sign-content popup-in-content">
                <div class="popup-in-txt">
                    <h2>打赏注册</h2>
                    <div class="signin-form">
                        <div class=" ">
                            <div class=" ">
                                <form method="post" action="{% url 'tipsSign' %}" onsubmit="return checkLength()">
                                    <div class="form-group">
                                        <label for="signin_form">ID</label>
                                        <input name="username" type="text" class="form-control" id="signin_form" placeholder="你的ID">
                                    </div>
                                    <!--/.form-group -->
                                    <div class="form-group">
                                        <label for="signin_form">密码</label>
                                        <input name="psw" type="text" class="form-control" id="signin_form" placeholder="你的密码">
                                    </div>
                                    <!--/.form-group -->
                                    <div class="signin-footer">
                                        <button type="submit" class="btn signin_btn signin_btn_two">
                                            注册
                                        </button>
                                        <div style="color: red">
                                            {{ msg }}
                                        </div>
                                        <p align="center">
                                            已经注册啦 ?
                                            <a href="{% url 'tipsLogin' %}">来登录吧</a>
                                        </p>
                                    </div>
                                    <!--/.signin-footer -->
                                    {% csrf_token %}
                                </form>
                                <!--/form -->
                            </div>
                            <!--/.col -->
                        </div>
                        <!--/.row -->
                    </div><!-- .popup-in-txt -->
                </div>
                <!--/.sign-content -->
            </div>
            <!--/.container -->
    </section>
    <!--/.signin -->
    <!-- signin end -->
    <!--footer copyright start -->
    <footer class="footer-copyright">
        <div id="scroll-Top">
            <i class="fa fa-angle-double-up return-to-top" id="scroll-top" data-toggle="tooltip" data-placement="top" title="" data-original-title="Back to Top" aria-hidden="true"></i>
        </div>
        <!--/.scroll-Top-->
    </footer>
    <!--/.hm-footer-copyright-->
    <!--footer copyright  end -->
    <!-- Include all js compiled plugins (below), or include individual files as needed -->
    <script src="../static/tipsLogin/assets/js/jquery.js"></script>
    <!--modernizr.min.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <!--bootstrap.min.js-->
    <script src="../static/tipsLogin/assets/js/bootstrap.min.js"></script>
    <!-- bootsnav js -->
    <script src="../static/tipsLogin/assets/js/bootsnav.js"></script>
    <!-- jquery.sticky.js -->
    <script src="../static/tipsLogin/assets/js/jquery.sticky.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!--Custom JS-->
    <script src="../static/tipsLogin/assets/js/custom.js"></script>
    {% csrf_token %}
</body>
<script type="text/javascript">
function checkLength() {
    var t1 = document.getElementsByName('username')[0].value;
    var t2 = document.getElementsByName('psw')[0].value;
    if (t1.length == 0) {
        alert("请输入您的用户名");
        return false;
    }
    if (t2.length == 0) {
        alert("请输入您的密码");
        return false;
    }
    return true;
}
</script>

</html>
