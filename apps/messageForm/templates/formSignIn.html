        <title>留言登录</title>

        <!--font-awesome.min.css-->

	<body>
		<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>

		<!-- signin end -->
    <section class="signin popup-in">
        <div class="container">
            <div class="sign-content popup-in-content">
                <div class="popup-in-txt">
                    <h2>留言登录</h2>
                    <!-- <form method="post" autocomplete="off" id="form1">
                        <input name="username" id="account_l" type="text" placeholder="手机号/邮箱" />
                </div>
                <div>
                    <input name="password" id="password_l" type="password" placeholder="请输入您的密码" />
                </div>
                <input class="btn btn-green" id="jsLoginBtn" type="submit" value="立即登录 > " />
                {% csrf_token %}
                </form> -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="signin-form">
                                <form method="post" action="{% url 'formLogin' %}" autocomplete="off">
                                    <div class="form-group">
                                        <label for="signin_form">用户名</label>
                                        <input type="usename" name="username" class="form-control" id="signin_form" placeholder="请输入用户名">
                                    </div>
                                    <!--/.form-group -->
                                    <div class="form-group">
                                        <label for="signin_form">密码</label>
                                        <input type="password" name="psw" class="form-control" id="signin_form" placeholder="请输入密码">
                                    </div>
                                    <!--/.row -->
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="signin-password">
                                                <div class="password-circle">
                                                    <div class="single-forgot-password-circle text-right
										">
                                                        <div style="color: red">
                                                            {{ msg }}
                                                        </div>
                                                        <a href="{% url 'formSign' %}">忘了密码?</a>
                                                    </div>
                                                    <!--/.single-password-circle-->
                                                </div>
                                                <!--/.password-circle-->
                                            </div>
                                            <!--/.signin-password -->
                                        </div>
                                        <!--/.col -->
                                        <!-- /.row -->
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="signin-footer">
                                                    <button type="submit" class="btn signin_btn signin_btn_two" data-toggle="modal" data-target=".signin_modal">
                                                        登录
                                                    </button>
                                                    <p align="center">
                                                        还没创建账户 ?
                                                        <a href="{% url 'formSign' %}">加入我们</a>
                                                    </p>
                                                </div>
                                                <!--/.signin-footer -->
                                            </div>
                                            <!--/.col -->
                                        </div>
                                        <!-- /.row  -->
                                        {% csrf_token %}
                                        <!--/.form-group -->
                                </form>
                                <!--/form -->
                            </div>
                            <!--/.signin-form -->
                        </div>
                        <!--/.col -->
                    </div>
                </div><!-- .popup-in-txt -->
            </div>
            <!--/.sign-content -->
        </div>
        <!--/.container -->
    </section>
    <!--/.signin -->
    <!-- signin end -->
